    <script>
        function logError(msg) {

        const firebaseConfig = {

        };

        try {
            firebase.initializeApp(firebaseConfig);
            var auth = firebase.auth();
            var db = firebase.firestore();
        } catch (e) { logError("FirebaseåˆæœŸåŒ–å¤±æ•—: " + e.message); }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection("users").doc(user.uid).get();

                    document.getElementById('u-name').innerText = doc.data().username;
                    showScreen('home');
                } else { showScreen('auth'); }
            } else { showScreen('auth'); }
        });

        function showScreen(id) {
            ['loading','auth','home','deck'].forEach(s => document.getElementById(s+'-screen').classList.add('hidden'));
            document.getElementById(id+'-screen').classList.remove('hidden');
            if(id === 'deck') loadDecks();
        }

        // ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚’ç¢ºå®Ÿã«æ‹¾ã†ãŸã‚ã®æ›¸ãæ–¹
        document.getElementById('login-btn').addEventListener('click', async () => {

                loadDecks();
            } catch (e) { logError("è¿½åŠ å¤±æ•—: " + e.message); }

        async function loadDecks() {
            const snap = await db.collection("users").doc(auth.currentUser.uid).collection("decks").where("deleted","==",false).get();
            const list = document.getElementById('deck-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const div = document.createElement('div');

                div.innerText = "ğŸ“‚ " + doc.data().name;
