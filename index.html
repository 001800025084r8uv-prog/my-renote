<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Re:note</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #fff; overflow-x: hidden; }
        .header { background: linear-gradient(to bottom, #ff9933, #ffcc99); padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom-left-radius: 50% 20px; border-bottom-right-radius: 50% 20px; position: relative; }
        .logo { color: white; font-size: 24px; font-weight: bold; }
        .menu-btn { width: 40px; cursor: pointer; transition: 0.3s; }
        .side-menu { position: fixed; top: 0; right: -250px; width: 200px; height: 100%; background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; transition: 0.3s; z-index: 1000; }
        .side-menu.open { right: 0; }
        .side-menu ul { list-style: none; padding: 0; margin-top: 50px; }
        .side-menu li { padding: 15px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.3); cursor: pointer; }
        .container { padding: 20px; text-align: center; }
        .welcome-msg { font-size: 20px; margin: 20px 0; text-align: left; }
        .remind-box { border: 2px solid #666; border-radius: 10px; padding: 10px; margin-bottom: 30px; min-height: 80px; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .button-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; background: #f0f0f0; padding: 15px; border: 1px solid #999; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .nav-btn { background: #ffcc99; border: 2px solid #ff9933; border-radius: 10px; padding: 10px 15px; font-size: 14px; cursor: pointer; flex: 1 1 100px; }
        input { display: block; width: 80%; margin: 10px auto; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button.main-btn { padding: 10px 20px; background: #6699cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">My Re:note</div>
        <img src="https://cdn-icons-png.flaticon.com/512/588/588395.png" class="menu-btn" onclick="toggleMenu()" alt="Menu">
    </div>

    <div id="side-menu" class="side-menu">
        <div onclick="toggleMenu()" style="text-align:right; cursor:pointer;">× 閉じる</div>
        <ul>
            <li onclick="location.reload()">新規登録・ログイン</li>
            <li onclick="showScreen('home')">ホーム</li>
            <li>暗記カード</li>
            <li>まとめノート</li>
            <li>リマインドカレンダー</li>
            <li>確認テスト</li>
            <li>目標カレンダー</li>
            <li>アカウント設定</li>
        </ul>
    </div>

    <div id="auth-screen">
        <h2>ログイン / 新規登録</h2>
        <input type="text" id="reg-name" placeholder="ユーザーネーム">
        <input type="email" id="reg-email" placeholder="メールアドレス">
        <input type="password" id="reg-pass" placeholder="パスワード">
        <button class="main-btn" onclick="register()">新規登録</button>
        <hr>
        <input type="email" id="login-email" placeholder="メールアドレス">
        <input type="password" id="login-pass" placeholder="パスワード">
        <button class="main-btn" style="background:#66cc99;" onclick="login()">ログイン</button>
    </div>

    <div id="home-screen" class="container hidden">
        <div class="welcome-msg">ようこそ、<span id="display-name">【ユーザー名】</span>さん</div>
        <div class="remind-box">
            <div style="font-size:12px; border-bottom:1px solid #ccc;">今日は何を学びますか？</div>
            <p id="remind-text">通知なし</p>
        </div>
        <h3>あなたのノート</h3>
        <div class="button-grid">
            <button class="nav-btn">暗記カード</button>
            <button class="nav-btn">まとめノート</button>
            <button class="nav-btn">リマインド<br>カレンダー</button>
            <button class="nav-btn">確認テスト</button>
            <button class="nav-btn">目標カレンダー</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAqOQcttYS7zpy2aMbRWVlDYVUQb5S28XM",
            authDomain: "re-note-f83a1.firebaseapp.com",
            projectId: "re-note-f83a1",
            storageBucket: "re-note-f83a1.firebasestorage.app",
            messagingSenderId: "296038093171",
            appId: "1:296038093171:web:e5a31640dbbd23d9397506"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
        function showScreen(screenId) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById(screenId + '-screen').classList.remove('hidden');
            if(screenId === 'home') toggleMenu();
        }

        async function register() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
                const user = userCredential.user;
                const idNum = "AB" + Math.floor(100 + Math.random() * 900);
                await db.collection("users").doc(user.uid).set({ username: name, email: email, idNumber: idNum });
                alert("登録完了！識別番号は " + idNum + " です。");
                location.reload();
            } catch (error) { alert("エラー: " + error.message); }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, pass);
                const user = userCredential.user;
                const doc = await db.collection("users").doc(user.uid).get();
                if (doc.exists) {
                    document.getElementById('display-name').innerText = doc.data().username;
                    showScreen('home');
                }
            } catch (error) { alert("ログイン失敗: " + error.message); }
        }
    </script>
</body>
</html>
