<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Re:note</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 85%;
            max-width: 350px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 22px; margin-bottom: 20px; color: #333; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
        }
        .sub-link {
            color: var(--primary-color);
            margin-top: 15px;
            display: block;
            text-decoration: none;
            font-size: 14px;
        }
        .hidden { display: none; }
        .info-box {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h1>My Re:note</h1>
        <input type="email" id="login-email" placeholder="メールアドレス">
        <input type="password" id="login-pass" placeholder="パスワード">
        <button onclick="login()">ログイン</button>
        <a href="#" class="sub-link" onclick="showScreen('signup-screen')">新規登録はこちら</a>
    </div>

    <div id="signup-screen" class="hidden">
        <h1>新規登録</h1>
        <input type="text" id="signup-name" placeholder="ユーザーネーム">
        <input type="email" id="signup-email" placeholder="メールアドレス">
        <input type="password" id="signup-pass" placeholder="パスワード">
        <button onclick="signup()">登録する</button>
        <a href="#" class="sub-link" onclick="showScreen('login-screen')">戻る</a>
    </div>

    <div id="complete-screen" class="hidden">
        <h1>登録完了！</h1>
        <p>以下の情報を忘れないようメモしてください。</p>
        <div id="user-info-display" class="info-box"></div>
        <button onclick="location.reload()">ログイン画面へ戻る</button>
    </div>
</div>

<script>
    // あなた専用のFirebase設定を組み込み済み！
    const firebaseConfig = {
        apiKey: "AIzaSyBG00lRjKoMTi-wmqpIAqazkVRsGOe_BLI",
        authDomain: "my-re-note.firebaseapp.com",
        projectId: "my-re-note",
        storageBucket: "my-re-note.firebasestorage.app",
        messagingSenderId: "458311875948",
        appId: "1:458311875948:web:0718482af237053df74749"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showScreen(screenId) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('signup-screen').classList.add('hidden');
        document.getElementById('complete-screen').classList.add('hidden');
        document.getElementById(screenId).classList.remove('hidden');
    }

    async function login() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            alert("ログイン成功！ホーム画面は開発中です。");
        } catch (e) {
            alert("ログイン失敗: " + e.message);
        }
    }

    async function signup() {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const pass = document.getElementById('signup-pass').value;
        const idNum = Math.floor(Math.random() * 900000) + 100000;

        try {
            // 同一メールアドレスのアカウント数をチェック（ドキュメント仕様）
            const snapshot = await db.collection("users").where("email", "==", email).get();
            if (snapshot.size >= 3) {
                alert("このアドレスでは最大3つまでしか登録できません。");
                return;
            }

            const userCredential = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection("users").doc(userCredential.user.uid).set({
                username: name,
                email: email,
                idNumber: idNum
            });

            document.getElementById('user-info-display').innerHTML = `
                <b>ユーザー名:</b> ${name}<br>
                <b>メール:</b> ${email}<br>
                <b>識別番号:</b> ${idNum}
            `;
            showScreen('complete-screen');
        } catch (e) {
            alert("エラー: " + e.message);
        }
    }
</script>
</body>
</html>
